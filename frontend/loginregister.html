<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name"viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet"href="styleloginregister.css" type="text/css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
           <div class="form-box login">
                <h1>Login</h1>
                <form id="loginForm" action="#">
                    <div class="input-box">
                        
                        <input type="text" id="loginUsername" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <i class='bx bx-lock-alt' ></i>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="register-link">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h1>Registration</h1>
                <form id="registerForm" action="#">
                    <div class="input-box">
                        
                        <input type="text" id="registerUsername" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <i class='bx bx-lock-alt' ></i>
                    </div>
    
                    <div class="input-box">
                        <input type="password" id="confirmPassword" placeholder=" Confirm password" required>
                        <i class='bx bx-lock-alt' ></i>
                    </div>

                    <div class="input-box">
                        <select id="countryId" required>
                            <option value="" disabled selected>Select your country</option>
                            <option value="1">China</option>
                            <option value="2">United States of America</option>
                            <option value="3">United Kingdom</option>
                            <option value="4">France</option>
                            <option value="5">Russia</option>
                            <option value="6">Canada</option>
                            <option value="7">Australia</option>
                            <option value="8">Egypt</option>
                            <option value="9">South Africa</option>
                            <option value="10">Brazil</option>
                            <option value="11">Argentina</option>
                            <option value="12">New Zealand</option>
                            <option value="13">Japan</option>
                            <option value="14">Germany</option>
                        </select>
                        <i class='bx bxs-globe'></i>
                    </div>
                    
                    <div class="input-box">
                        <select id="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box license-key">
                        <input type="text" id="licenseKey" placeholder="License Key (AAAA-BBBB-CCCC-DDDD)" required pattern="^[A-Z]{4}-[A-Z]{4}-[A-Z]{4}-[A-Z]{4}$">
                        <i class='bx bxs-key'></i>
                    </div>
    
                    <button type="submit" class="btn">Register</button>
    
                    <div class="register-link">
                        <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        
    </div>

    </section>
    <script src="scriptLoginRegister.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
